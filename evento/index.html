<!DOCTYPE html><html lang="es" ng-app="app"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width"><title></title><link rel="stylesheet" href="/css/style.css"></head><body><div ng-controller="MesasCtrl" class="contGeneral"><!-- Contenido Top--><div class="barraCont"><div class="barraCont-buscador"><input type="text" placeholder="Buscar Invitados" ng-model="buscar" class="barraCont--input"></div><div class="barraCont-texto"><p class="barraCont--invitados">#Invitados </p><p class="barraCont--cantidad">334/234</p></div></div><!-- Contenido Central--><div nv-file-drop="" uploader="uploader" filters="queueLimit, customFilter" class="centralCont"><div class="centralCont-wrapper"><div class="centralCont-column"> <h2 class="centralCont--titulo">INVITADOS</h2><ul class="centralCont--list"> <li ng-repeat="mesa in mesas"><div ng-repeat="nombre in mesa.integrantes |  filter:buscar" class="centralCont-invitado"><div class="centralCont-contNombre"><div class="centralCont-nombres"> <div class="aling-left"><input type="checkbox" ng-model="nombre.done" class="checkbox"><h3 class="centrarCont--invtNombre">{{nombre.nombre}}</h3></div><button type="button" ng-show="!mesa.visible" ng-click="mesa.visible = true">Mostrar</button><button type="button" ng-show="mesa.visible" ng-click="mesa.visible = false">Ocultar</button></div><div class="central-cont-mesa"><p class="central-cont--mesa">{{nombre.mesa}}</p><p class="centralCont--entrada">Mesa </p></div></div></div></li></ul></div><div class="centralCont-column"> <h2 class="centralCont--titulo">INFORMACIÃ“N DE LA MESA</h2><div class="centralCont-invitado"><div ng-repeat="mesa in mesas"> <div ng-show="mesa.visible"><p ng-repeat="nombre in mesa.integrantes" ng-class="{'done-true':nombre.done}" class="centralCont-invitado__text">{{nombre.nombre}}</p></div></div></div></div></div></div><div class="CentralImg"> <img src="img/mapa-mini.png" alt=""></div><div class="ligthbox"><img src="img/mapa.png" alt=""></div></div><!--Cricle Progress--><script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script><script src="components/jquery-circle-progress/dist/circle-progress.js"></script><script src="js/progress.js"></script><!--Uploader --><script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script><script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script><script src="components/angular-file-upload/dist/angular-file-upload.min.js"></script><script src="js/xml2json.js"></script><script src="js/controllers.js"></script><!--ligthbox --><script src="js/ligthbox.js"></script></body></html>
